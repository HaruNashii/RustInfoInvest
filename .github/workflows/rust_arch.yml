name: Rust - Arch



on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]



env:
  CARGO_TERM_COLOR: always



jobs:
  Setup:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: RangHo/setup-arch@main
      with:
        version: latest 
        mirror: https://geo.mirror.pkgbuild.com 
        packages: "ttf-jetbrains-mono pkg-config base-devel cmake rustup"
    
    - name: Setup Rust 
      shell: arch.sh {0}
      run: rustup default stable

    - name: Build The Project
      shell: arch.sh {0}
      run: cargo build
      
    - name: Check Clippy
      shell: arch.sh {0}
      run: cargo clippy
      
    - name: Run tests
      shell: arch.sh {0}
      run: cargo test
